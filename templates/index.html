<!DOCTYPE html>
<html>
<head>
	<title>JSON to Python</title>
</head>
<style type="text/css">
	html, body {
		height: 100%;
	}

	#convert-from {
		width: 100%;
		height: 60%;
	}

	#convert-from > div {
		width: 100%;
		height: 100%;
	}

	#convert-from > div > div {
		display: inline-block;
		width: 48%;
		height: 100%;
	}

	#convert-from > div > div > textarea {
		width: 100%;
		height: 100%;
	}


</style>
<body>
	<h1>JSON to Python</h1>
	<h2>Convert JSON to Python dict <button form="convert-from">Let's do it</button></h2>
	<form id="convert-from", method="POST">
		<div>
			<div>
				<span>Input (JSON)</span>
				<textarea id="input" name="input">{{ input }}</textarea>
			</div>
			<div>
				<span>Output (Python)</span>
				<textarea id="output">{{ output }}</textarea>
			</div>
		</div>	
	</form>
</body>
</html>
