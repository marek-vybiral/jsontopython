<!DOCTYPE html>
<html>
<head>
	<title>JSON to Python</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/default.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
</head>
<style type="text/css">
	html, body {
		height: 100%;
	}

	#convert-from {
		width: 100%;
		height: 60%;
	}

	#convert-from > div {
		width: 100%;
		height: 100%;
	}

	#convert-from > div > div {
		display: inline-block;
		width: 48%;
		height: 100%;
	    vertical-align: top;
	    margin: 5px;
	}

	#convert-from textarea, #convert-from pre {
		width: 100%;
		min-height: 100%;
	}

	#convert-from pre {
	    border: 1px solid gray;
	}


</style>
<body>
	<h1>JSON to Python</h1>
	<h2>Convert JSON to Python dict <button form="convert-from">Let's do it</button></h2>
	<form id="convert-from", method="POST">
		<div>
			<div>
				<span>Input (JSON)</span>
				<textarea id="input" name="input">{{ input }}</textarea>
			</div>
			<div>
				<span>Output (Python)</span>
				<pre id="output"><code class="language-python">{{ output }}</code></pre>
			</div>
		</div>	
	</form>
</body>
</html>
